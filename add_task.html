<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/add_task.css">
    <script src="script.js"></script>
    <title>Join</title>
</head>

<body>
    <div class="main-container">

        <div class="desktop">
            <img class="logo" src="assets/img/logo.png">

            <div class="nav-container">
                <div class="nav-div"><img class="nav-icon" src="assets/img/summary.png">

                    <div class="nav-link"><a href="index.html">Summary</a></div>
                </div>
                <div class="nav-div"><img class="nav-icon" src="assets/img/board.png">
                    <div class="nav-link"><a href="board.html">Board</a> </div>
                </div>
                <div class="nav-div"><img class="nav-icon" src="assets/img/add_task.png">
                    <div class="nav-link"><a href="add_task.html">Add Task</a> </div>
                </div>
                <div class="nav-div"><img class="nav-icon" src="assets/img/contacts.png">
                    <div class="nav-link"><a href="contacts.html">Contacts</a> </div>
                </div>
            </div>

            <div class="nav-container">
                <div class="nav-div"><img class="nav-icon" src="assets/img/info.png">
                    <div class="nav-link"><a href="legal_notice.html">Legal notice</a> </div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="header-div">
                <div class="header-title"> Kanban Project Management Tool</div>
                <div class="header-help-profil-div">
                    <div class="help-icon"><img src="assets/img/help.png" alt=""></div>
                    <div><img class="profil-img" src="assets/img/placeholder.png" alt=""></div>
                </div>
            </div>

            <div class="content-container">
                <div class="content-title"><b>Add Task</b></div>
                <div class="addTask-container">
                    <div class="left-side-AddTask-container">
                        <div class="left-side-div">
                            <div class="addTask-input-title">Title</div>
                            <div class="addTask-div"><input class="input-div" placeholder="Enter a title"></div>
                        </div>
                        <div class="left-side-div">
                            <div class="addTask-input-title">Description</div>
                            <div class="addTask-div"><textarea class="description-div"
                                    placeholder="Enter a Description"></textarea></div>
                        </div>
                        <div class="left-side-div">
                            <div class="addTask-input-title">Category</div>
                            <div onclick="openDropdown(1)" class="addTask-div">
                                <div class="dropdown-btn">
                                    <div class="input-text-title">Select task category</div>
                                    <div id="dropdownTask1" class="dropdown-closed">

                                        <li class="listedElement">New category</li>
                                        <li class="listedElement">Sales</li>
                                        <li class="listedElement">Backoffice</li>

                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="left-side-div">
                            <div class="addTask-input-title">Assigned to</div>
                            <div onclick="openDropdown(2)" class="addTask-div">
                                <div class="dropdown-btn">
                                    <div class="input-text-title">Select contacts to assign</div>
                                    <div id="dropdownTask2" class="dropdown-closed">

                                        <li class="listedElement">You <input type="checkbox"></li>
                                        <li class="listedElement">Invite new contact <img
                                                style="height:15px; margin-right: 4px" src="assets/img/contacts.png">
                                        </li>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="right-side-AddTask-container">

                        <div class="right-side-div">
                            <div class="addTask-input-title">Due Date</div>
                            <form>
                                <div>
                                    <input type="date" id="datepicker" placeholder="dd/mm/yyyy" class="input-div">

                                </div>
                            </form>
                        </div>

                        <div class="right-side-div">
                            <div class="addTask-input-title">Prio</div>
                            <div class="btn-container">
                                <button class="btn">Urgent <img src="assets/img/urgent_arrow.png"></button>
                                <button class="btn">Medium <img src="assets/img/medium_arrow.png"></button>
                                <button class="btn">Low <img src="assets/img/low_arrow.png"></button>
                            </div>

                            <div class="footer-div">
                                <button class="footer-btn-clear">Clear<img src="assets/img/x.png"></button>
                                <button class="footer-btn-create">Create task<img src="assets/img/clear.png"></button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            
                  
                
            </div>
          
        </div>
      
   
    </div>

</body>

</html>
