<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/board.css">
    <script src="js/board.js"></script>
    <title>Join</title>
</head>

<body>
    <div class="main-container">

        <div class="desktop">
            <img class="logo" src="assets/img/logo.png">

            <div class="nav-container">
                <div class="nav-div"><img class="nav-icon" src="assets/img/summary.png">

                    <div class="nav-link"><a href="index.html">Summary</a></div>
                </div>
                <div class="nav-div"><img class="nav-icon" src="assets/img/board.png">
                    <div class="nav-link"><a href="board.html">Board</a> </div>
                </div>
                <div class="nav-div"><img class="nav-icon" src="assets/img/add_task.png">
                    <div class="nav-link"><a href="add_task.html">Add Task</a> </div>
                </div>
                <div class="nav-div"><img class="nav-icon" src="assets/img/contacts.png">
                    <div class="nav-link"><a href="contacts.html">Contacts</a> </div>
                </div>
            </div>

            <div class="nav-container">
                <div class="nav-div"><img class="nav-icon" src="assets/img/info.png">
                    <div class="nav-link"><a href="legal_notice.html">Legal notice</a> </div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="header-div">
                <div class="header-title"> Kanban Project Management Tool</div>
                <div class="header-help-profil-div">
                    <div class="help-icon"><img src="assets/img/help.png" alt=""></div>
                    <div><img class="profil-img" src="assets/img/placeholder.png" alt=""></div>
                </div>
            </div>

            <div class="content-container">
                <div class="content-title"><b>Board</b>
                    <div class="search-addTask-div">
                        <div class="search-div"><input class="search-input" placeholder="Find Task">
                            <div class="border"></div> <img src="assets/img/lens.png">
                        </div>

                        <div><button onClick="openAddNewTask()" class="addTask-div">Add Task +</button></div>
                    </div>
                </div>

                <div class="board-container">
                    <div class="board-field">
                        <div class="board-title">To do <img class="add" src="assets/img/add_button.png"></div>
                    </div>
                    <div class="board-field">
                        <div class="board-title">In progress <img class="add" src="assets/img/add_button.png"></div>
                    </div>
                    <div class="board-field">
                        <div class="board-title">Awaiting Feedback <img class="add" src="assets/img/add_button.png"></div>
                    </div>
                    <div class="board-field">
                        <div class="board-title">Done <img class="add" src="assets/img/add_button.png"></div>
                    </div>
                </div>
            </div>


        </div>



    </div>

</body>

</html>
