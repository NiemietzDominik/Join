        <div class="desktop">

                        <div class="nav-link">Summary</div>
                    </div>
                </a>
                <a class="nav-div" href="board.html">

                    </div>
                </a>
                <a class="nav-div" href="add_task.html">
                    <div class="nav-div"><img class="nav-icon" src="assets/img/add_task.png">
                        <div class="nav-link">Add Task </div>
                    </div>
                </a>
                <a class="nav-div" href="contacts.html">

            </div>

        </div>

        <div class="header">
            <div class="header-div">
                <div class="header-title"> Kanban Project Management Tool</div>
                <div class="header-help-profil-div">
                    <div class="help-icon"><img src="assets/img/help.png" alt=""></div>

                    <div class="content-title"><b>Summary</b>

                        <div class="summary-container2">

                                <div class="summary-square">
                                    <div class="summary-number-size">0</div>
                                    <div>Tasks in Board</div>
                                </div>
                                <div class="summary-square">
                                    <div class="summary-number-size">0</div>

                                    <div class="summary-number-size">0</div>

                                </div>
                            </div>
                            <div class="summary-div">
                                <div class="summary-deadline-div">
                                    <div class="summary-deadline-square">
                                        <img class="summary-icon" src="assets/img/urgent_arrow_summary.png">

                                    </div>

                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="summary-div">
                                <div class="summary-todo-square">
                                    <img class="urgent-arrow" src="assets/img/todo_icon.png">
                                    <div class="urgent-number">
                                        <div class="summary-deadline-number-size">0</div>
                                        <div>To-do</div>
                                    </div>
                                </div>
                                <div class="summary-todo-square">
                                    <img class="urgent-arrow" src="assets/img/done_icon.png">
                                    <div class="urgent-number">
                                        <div class="summary-deadline-number-size">0</div>
                                        <div>done</div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="greeting-user">
                            <div class="greeting">Good morning,</div>
                            <div class="user-name">User</div>
